<!DOCTYPE html>
<html>
<head>
    <title>Opgave 3</title>
</head>
<body>
    <script>
        var team1;
        var team2;
        team1 = prompt("Wat was de score van team 1?");
        team2 = prompt("Wat was de score van team 2?");
        if(team1 > team2){
            alert("Team 1 heeft gewonnen!");
        }
        else if(team2 > team1){
            alert("Team 2 heeft gewonnen!");
        }
        else {
            alert("Het is gelijkspel.");
        }
    </script>
</body>
